<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>UM qb-idcard</title>
      <link rel="stylesheet" href="assets/css/style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.39/vue.global.prod.min.js"></script>
   </head>
   <body>
      <div id="card">
         <div :class="{slideout:disabled, slidein:!disabled }" class="qb-idcard" :style="{backgroundColor: background}" v-show="nui">
            <div class="header">
               <span id="lang-header1">{{langheader}}</span>
               <img src="assets/img/icon.png">
               <span id="lang-header2">{{langheader2}}</span>
               
            </div>
            
            <div class="icon">
             <img id="seximg" :src="picture"><br><br>
             <div style="text-align: center;"><b id="lang-citizenid">{{Citizenid}}</b></div>
            </div>
            <div class="text">
               <ul>
                  <span id="name" class="info">{{langfirst}}</span>
                  <li id="lang-first">{{Name}}</li>
                  <span id="lastname" class="info">{{langlast}}</span>
                  <li id="lang-last">{{Lastname}}</li>
                  <span id="dob" class="info">{{langdob}}</span>
                  <li id="lang-dob">{{Dob}}</li>
                  <span v-show="!show" id="sex" class="info">{{langsex}}</span>
                  <li v-show="!show" id="lang-sex">{{Sex}}</li>
                  <span v-show="!show" id="nationality" class="info">{{langnat}}</span>
                  <li v-show="!show" id="lang-nat">{{Nationality}}</li>
                  
               </ul>
            </div>
         </div>
      </div>
   </body>
   <script src="../config.js"></script>
   <script src="assets/js/app.js"></script>
</html>
